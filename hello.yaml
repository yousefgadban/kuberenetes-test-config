apiVersion: v1
kind: Pod
metadata:
  name: hello-app-pod
  labels:
    name: hello-app-pod
    app: demo-hello-app
spec:
  containers:
  - name: hello-app
    image: codewithmosh/hello-docker
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hello-service
  labels:
    name: hello-service
    app: demo-hello-app
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    name: hello-app-pod
    app: demo-hello-app

